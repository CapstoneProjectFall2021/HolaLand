<div class="col-right" th:fragment="profile-update">
  <!-- Profile -->
  <div class="profile-info">
    <div class="row">
      <div class="col-12">
        <h1 class="title fix-mb-title">Chỉnh sửa thông tin</h1>
      </div>
    </div>
    <form class="row panel-form mx-0">
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset>
          <legend>Họ và tên</legend>
          <input type="text" class="form-control" value="Nguyễn Văn A">
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset>
          <legend>Ngày sinh</legend>
          <input type="date" class="form-control" value="11/11/1994">
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset>
          <legend>Giới tính</legend>
          <div class="custom-radio">
            <div class="form-check me-4">
              <input class="form-check-input me-2" type="radio" name="gender" id="male" value="1">
              <label class="form-check-label" for="male">Nam</label>
            </div>
            <div class="form-check">
              <input class="form-check-input me-2" type="radio" name="gender" id="female" value="0">
              <label class="form-check-label" for="female">Nữ</label>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset>
          <legend>Số điện thoại</legend>
          <input type="text" class="form-control" value="0123 456 789">
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-12 col-lg-8">
        <fieldset>
          <legend>Email</legend>
          <input type="email" class="form-control" value="nguyenvana@gmail.com">
        </fieldset>
      </div>
      <div class="col-md-12 text-end mt-2">
        <a href="javascript:void(0)" class="btn btn-md btn-secondary m-mb-12">
          <i class="fas fa-check text-success mr-2"></i>Cập nhật thông tin
        </a>
      </div>
    </form>
  </div>
  <!-- Change password -->
  <div class="change-password">
    <div class="row">
      <div class="col-12">
        <h1 class="title fix-mb-title fix-mt-title">Đổi mật khẩu</h1>
      </div>
    </div>
    <form class="row panel-form mx-0">
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset>
          <legend>Mật khẩu cũ</legend>
          <input type="password" class="form-control">
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset>
          <legend>Mật khẩu mới</legend>
          <input type="password" class="form-control">
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset>
          <legend>Xác nhận mật khẩu mới</legend>
          <input type="password" class="form-control">
        </fieldset>
      </div>
      <div class="col-md-12 text-end mt-2">
        <a href="javascript:void(0)" class="btn btn-md btn-secondary m-mb-12">
          <i class="fas fa-check text-success mr-2"></i>Xác nhận
        </a>
      </div>
    </form>
  </div>
</div>
