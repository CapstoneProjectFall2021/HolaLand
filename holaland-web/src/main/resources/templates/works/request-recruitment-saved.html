<div class="col-right" th:fragment="request-recruitment-saved">
  <!-- List job save -->
  <div class="list-job" th:if="${jobSaveList.size != 0}">
    <div class="row">
      <div class="col-12">
        <h1 class="title fix-mb-title">Việc làm đã lưu</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" th:each="job: ${jobSaveList}">
        <div class="label-info m-mb-16">
          <div class="btn-remove">
            <a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#confirmRemoveJobSaveModal">
              <i class="far fa-trash-alt m-0"></i>
            </a>
          </div>
          <div class="flex">
            <div class="icon-v">
              <i class="fas fa-bookmark fa-fw"></i>
            </div>
            <div class="content-body">
              <a th:href="@{/works/request-recruitment-detail(id=${job.workRequestRecruitmentId})}">
                <span th:text="*{job.workRequestRecruitmentTitle}"></span>
              </a>
              <div class="job-info">
                <p>Lương: <span th:text="*{job.workRequestRecruitmentSalary}"></span></p>
                <p>Thời hạn: <span th:text="*{job.workRequestRecruitmentEndDateTime}"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="list-job" th:if="${jobSaveList.size == 0}">
    <div class="row">
      <div class="col-12">
        <h1 class="title fix-mb-title">Không có việc làm đã lưu</h1>
      </div>
    </div>
  </div>
</div>
