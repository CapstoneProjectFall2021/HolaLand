<div class="col-right" th:fragment="request-recruitment-applied">
  <!-- List job apply -->
  <div class="list-request" th:if="${jobApplyList.size != 0}">
    <div class="row">
      <div class="col-12">
        <h1 class="title fix-mb-title">Việc làm đã ứng tuyển</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" th:each="job : ${jobApplyList}">
        <div class="label-info m-mb-16">
          <div class="btn-remove">
            <a href="javascript:void(0)">
              <i class="fas fa-ban m-0" onclick="confirmDeleteRequestApply(event)">
                <span th:text="${job.workRequestRecruitmentId}" class="d-none"></span>
              </i>
            </a>
          </div>
          <div class="flex">
            <div class="icon-v">
              <i class="fas fa-check fa-fw"></i>
            </div>
            <div class="content-body">
              <a th:href="@{/works/request-recruitment-detail(id=${job.workRequestRecruitmentId})}">
                <span th:text="*{job.workRequestRecruitmentTitle}"></span>
              </a>
              <div class="request-info">
                <p>Lương: <span th:text="*{job.workRequestRecruitmentSalary}"></span></p>
                <p>Thời hạn: <span th:text="*{job.workRequestRecruitmentEndDateTime}"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="list-request" th:if="${jobApplyList.size == 0}">
    <div class="row">
      <div class="col-12">
        <h1 class="title fix-mb-title">Không có việc làm đã ứng tuyển</h1>
      </div>
    </div>
  </div>
</div>
