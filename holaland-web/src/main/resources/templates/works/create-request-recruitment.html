<div class="col-right" th:fragment="create-request-recruitment">
  <!-- Request recruitment -->
  <div class="post-recruitment">
    <div class="row">
      <div class="col-12">
        <h1 class="title fix-mb-title">Viết bài tuyển dụng</h1>
      </div>
    </div>
    <form class="row panel-form mx-0" method="post" th:action="@{/works/jobs/recruitment/create}"
          th:object="${newRequestRecruitment}">
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset class="bg-dark-ui">
          <legend>Yêu cầu kinh nghiệm</legend>
          <select class="form-control form-select" th:field="*{workRequestRecruitmentExperienceRequirement}">
            <option value="0" selected="selected">Không yêu cầu</option>
            <option value="1">Có yêu cầu</option>
          </select>
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset class="bg-dark-ui">
          <legend>Yêu cầu giới tính</legend>
          <select class="form-control form-select" th:field="*{workRequestRecruitmentGenderRequirement}">
            <option value="0" selected="selected">Không yêu cầu</option>
            <option value="1">Có yêu cầu</option>
          </select>
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset>
          <legend>Ngày hết hạn</legend>
          <input type="date" class="form-control" th:field="*{workRequestRecruitmentEndDateTime}">
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset class="bg-dark-ui">
          <legend>Hình thức làm việc</legend>
          <select class="form-control form-select" th:field="*{workRequestTypeId}">
            <option value="1" selected="selected">Toàn thời gian</option>
            <option value="2">Bán thời gian</option>
          </select>
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset class="bg-dark-ui">
          <legend>Hình thức thanh toán</legend>
          <select class="form-control form-select" th:field="*{workPaymentMethodId}">
            <option value="1" selected="selected">Thanh toán theo ngày</option>
            <option value="2">Thanh toán 1 tuần / lần</option>
            <option value="3">Thanh toán 2 tuần / lần</option>
            <option value="4">Thanh toán theo tháng</option>
          </select>
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset class="bg-dark-ui">
          <legend>Đơn vị tính lương</legend>
          <select class="form-control form-select" th:field="*{workSalaryUnitId}">
            <option value="1" selected="selected">Tính theo giờ</option>
            <option value="2">Tính theo ngày</option>
            <option value="3">Tính theo tuần</option>
            <option value="4">Tính theo tháng</option>
          </select>
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset>
          <legend>Số tiền trả</legend>
          <input type="number" class="form-control pe-5" th:field="*{workRequestRecruitmentSalary}">
          <label class="unit">VND</label>
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset>
          <legend>Số lượng cần tuyển</legend>
          <input type="number" class="form-control" th:field="*{workRequestRecruitmentQuantity}">
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-12">
        <fieldset>
          <legend>Địa điểm làm việc</legend>
          <input type="text" class="form-control" th:field="*{workRequestRecruitmentWorkLocation}">
        </fieldset>
      </div>
      <div class="form-group col-md-12">
        <fieldset>
          <legend>Tiêu đề</legend>
          <input type="text" class="form-control" th:field="*{workRequestRecruitmentTitle}">
        </fieldset>
      </div>
      <div class="form-group col-md-12">
        <fieldset>
          <legend>Mô tả công việc</legend>
          <textarea class="form-control" rows="4" th:field="*{workRequestRecruitmentDescription}"></textarea>
        </fieldset>
      </div>
      <div class="form-group col-md-12">
        <fieldset>
          <legend>Yêu cầu</legend>
          <textarea class="form-control" rows="5" th:field="*{workRequestRecruitmentRequirement}"></textarea>
        </fieldset>
      </div>
      <div class="form-group col-md-12">
        <fieldset>
          <legend>Quyền lợi được hưởng</legend>
          <textarea class="form-control" rows="4" th:field="*{workRequestRecruitmentBenefit}"></textarea>
        </fieldset>
      </div>
      <div class="col-md-12 text-end mt-2">
        <button type="reset" class="btn btn-md btn-secondary me-2 m-mb-12">
          <i class="fas fa-ban text-danger mr-2"></i>Huỷ bỏ
        </button>
        <button class="btn btn-md btn-secondary me-2 m-mb-12" type="submit" name="saveDraft">
          <i class="fas fa-download text-info mr-2"></i>Lưu nháp
        </button>
<!--        <a href="javascript:void(0)" class="btn btn-md btn-secondary me-2 m-mb-12" data-bs-toggle="modal"-->
<!--           data-bs-target="#previewModal">-->
<!--          <i class="fas fa-eye text-warning mr-2"></i>Xem trước-->
<!--        </a>-->
        <button class="btn btn-md btn-secondary m-mb-12" type="submit" name="save" id="btn-submit">
          <i class="fas fa-check text-success mr-2"></i>Đăng bài
        </button>
      </div>
    </form>
  </div>
</div>
