<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Land</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" th:href="@{/css/all.css}"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-icons.css}"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/hola-land/main.css}"/>
  <link rel="stylesheet" th:href="@{/css/hola-land/common.css}"/>
  <link rel="stylesheet" th:href="@{/css/hola-land/grid.css}"/>
  <link rel="stylesheet" th:href="@{/css/hola-land/traffic.css}"/>
</head>

<body>
<div th:replace="~{common/navbar :: navbar}"></div>

<div style="overflow: hidden;">
  <div class="container">
    <div class="row">
      <!-- Sub menu -->
      <div class="col-md-4 col-lg-3 col-xl-3 col-xxl-3 col-left">
        <div class="row">
          <div class="col-12">
            <h1 class="title fix-pd fix-mb-title">Menu</h1>
          </div>
        </div>
        <ul class="nav navbar-nav sub-menu">
          <li>
            <a th:href="@{/traffic}" th:classappend="${page == 1 ? 'active' : ''}">
              <i class="fas fa-bus-alt fa-fw"></i>Danh sách xe bus
            </a>
          </li>
          <li>
            <a th:href="@{/traffic/motorbike-taxi-drivers(page=2)}" th:classappend="${page == 2 ? 'active' : ''}">
              <i class="fas fa-motorcycle fa-fw"></i>Danh sách xe ôm
            </a>
          </li>
          <li>
            <a th:href="@{/}">
              <i class="fas fa-chevron-left fa-fw"></i>Quay lại
            </a>
          </li>
        </ul>
      </div>
      <!-- Bus list -->
      <th:block th:if="${page == 1}">
        <div th:replace="traffic/bus-list :: bus"></div>
      </th:block>
      <!-- Motorbike taxi drivers list -->
      <th:block th:if="${page == 2}">
        <div th:replace="traffic/motorbike-taxi-drivers-list :: motorbikeTaxiDrivers"></div>
      </th:block>
    </div>
  </div>
</div>

<th:block th:replace="~{common/script :: script/script}"></th:block>
</body>

</html>
