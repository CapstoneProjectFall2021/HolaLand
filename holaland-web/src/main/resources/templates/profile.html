<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Land</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" th:href="@{/css/all.css}"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-icons.css}"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/hola-land/main.css}"/>
  <link rel="stylesheet" th:href="@{/css/hola-land/common.css}"/>
  <link rel="stylesheet" th:href="@{/css/hola-land/grid.css}"/>
  <link rel="stylesheet" th:href="@{/css/hola-land/form.css}"/>
  <link rel="stylesheet" th:href="@{/css/hola-land/profile.css}"/>
</head>

<body>
<div th:replace="~{common/navbar :: navbar}"></div>

<div style="overflow: hidden;">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-lg-3 col-xl-3 col-xxl-3">
        <div class="col-left">
          <div class="row">
            <div class="col-12">
              <h1 class="title fix-pd fix-mb-title">Menu</h1>
            </div>
          </div>
          <ul class="nav navbar-nav sub-menu">
            <li>
              <a th:href="@{/profile}" th:classappend="${page == 1 ? 'active' : ''}">
                <i class="fas fa-user fa-fw"></i>Trang cá nhân
              </a>
            </li>
            <li>
              <a href="">
                <i class="far fa-bell fa-fw"></i>Thông báo
              </a>
            </li>
            <li>
              <a th:href="@{/profile-update}" th:classappend="${page == 3 ? 'active' : ''}">
                <i class="fas fa-user-edit fa-fw"></i>Chỉnh sửa thông tin
              </a>
            </li>
            <li>
              <a th:href="@{/address-update}" th:classappend="${page == 4 ? 'active' : ''}">
                <i class="fas fa-map-marked-alt fa-fw"></i>Chỉnh sửa địa chỉ
              </a>
            </li>
            <li>
              <a href="">
                <i class="fas fa-chevron-left fa-fw"></i>Quay lại
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-8 col-lg-9 col-xl-9 col-xxl-9">
        <!-- Overview -->
        <th:block th:if="${page == 1}">
          <div th:replace="profile/overview :: overview"></div>
        </th:block>
        <!-- Profile update -->
        <th:block th:if="${page == 3}">
          <div th:replace="profile/profile-update :: profile-update"></div>
        </th:block>
        <!-- Update Address -->
        <th:block th:if="${page == 4}">
          <div th:replace="profile/address-update :: address-update"></div>
        </th:block>
      </div>
    </div>
  </div>
</div>

<th:block th:if="${page == 4}">
  <!-- Import modal delete address -->
  <div th:replace="profile/modal/modal-delete-address :: confirmDeleteAddressModal"></div>
  <!-- Import modal add new address -->
  <div th:replace="profile/modal/modal-add-new-address :: addNewAddressModal"></div>
</th:block>

<!-- Javascript -->
<th:block th:replace="~{common/script :: script/script}"></th:block>
<script th:src="@{/js/templates/profile.js}"></script>
</body>

</html>
