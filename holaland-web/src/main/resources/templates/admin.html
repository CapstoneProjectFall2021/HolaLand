<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
<h2>Welcome</h2>
<a th:href="@{/}">Home</a><br/>
<a th:href="@{/logout}">Logout</a>
<p>Spring Security Thymeleaf tutorial</p>
<div sec:authorize="hasRole('MEMBER')">Text visible to user.</div>
<div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
<div sec:authorize="isAuthenticated()">
  Text visible only to authenticated users.
</div>
<br/>
<div sec:authorize="hasAnyRole('MEMBER', 'ADMIN')">
  Text visible to MEMBER or ADMIN.
</div>
<br/>
Authenticated username: <span sec:authentication="name"></span><br/>
Authenticated username: <span sec:authentication="principal.username"></span><br/>
Authenticated user roles: <span sec:authentication="principal.authorities"></span>
</body>

</html>
