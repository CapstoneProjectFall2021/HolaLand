<div class="col-right" th:fragment="list-online-store">
  <!-- List food type -->
  <div class="list-food-type">
    <div class="row">
      <div class="col-12">
        <h1 class="title fix-mb-title">Loại cửa hàng</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 col-md-6 col-lg-4 col-xl-3 col-xxl-3" th:each="foodType : ${foodTypeList}">
        <a th:href="@{/food/type(typeId=*{foodType.foodTypeId})}" class="label-info m-mb-16"
           th:classappend="${foodType.foodTypeId == foodTypeId ? 'active' : ''}">
          <div class="flex">
            <div class="icon">
              <i th:classappend="*{foodType.foodTypeIcon}"></i>
            </div>
            <div class="number">
              <h4 th:text="*{foodType.foodTypeCount}"></h4>
            </div>
          </div>
          <div class="description" th:text="*{foodType.foodTypeName}">
          </div>
        </a>
      </div>
      <!-- List online story -->
      <div class="list-online-store">
        <div class="row">
          <div class="col-12">
            <h1 class="title fix-mb-title fix-mt-title">Danh sách cửa hàng</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" th:each="foodStoreOnline : ${foodStoreOnlineList}">
            <a th:href="@{/food/store(id=*{foodStoreOnline.foodStoreOnlineId})}" class="label-info m-mb-16">
              <div class="flex">
                <div class="icon-circle">
                  <img class="media-object" th:src="@{'/images/system/shop.png'}" alt="">
<!--                  <img class="media-object rounded-circle" th:src="@{'/images/system/shop.png'}" alt="">-->
                </div>
                <div class="content-body">
                  <h4 th:text="*{foodStoreOnline.foodStoreOnlineName}"></h4>
                  <div class="row-info">
                    <p class="star-rate">
                      <i th:classappend="*{(foodStoreOnline.foodStoreOnlineRate >= 1) ? 'fas fa-star' : 'far fa-star'}"></i>
                      <i th:classappend="*{(foodStoreOnline.foodStoreOnlineRate >= 2) ? 'fas fa-star' : 'far fa-star'}"></i>
                      <i th:classappend="*{(foodStoreOnline.foodStoreOnlineRate >= 3) ? 'fas fa-star' : 'far fa-star'}"></i>
                      <i th:classappend="*{(foodStoreOnline.foodStoreOnlineRate >= 4) ? 'fas fa-star' : 'far fa-star'}"></i>
                      <i th:classappend="*{(foodStoreOnline.foodStoreOnlineRate >= 5) ? 'fas fa-star' : 'far fa-star'}"></i>
                    </p>
                    <p class="price">
                      Giá: <span th:text="*{#numbers.formatInteger(foodStoreOnline.foodStoreOnlineMinPrice, 3, 'POINT')}"></span><sup>đ</sup> -
                      <span th:text="*{#numbers.formatInteger(foodStoreOnline.foodStoreOnlineMaxPrice, 3, 'POINT')}"></span></span><sup>đ</sup>
                    </p>
                  </div>
                  <div class=" row-info panel-small">
                    <p class="description m-0" th:text="*{foodStoreOnline.foodStoreOnlineDescription}"></p>
                  </div>
                  <div class="row-info">
                    <div class="tags"
                         th:with="foodStoreOnlineTagList=${foodTagService.getAllByStoreOnlineId(foodStoreOnline.foodStoreOnlineId)}">
                      <th:block th:each="foodStoreOnlineTag : ${foodStoreOnlineTagList}">
                        <span class="tag" th:text="*{foodStoreOnlineTag.foodTagName}"></span>
                      </th:block>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
