<!-- Modal Repost Order -->
<div class="modal fade" id="reportOrderModal" tabindex="-1" aria-labelledby="reportOrderModalLabel" aria-hidden="true"
     th:fragment="reportOrderModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reportOrderModalLabel">Thông báo</h5>
      </div>
      <div class="modal-body">
        <form id="reportForm" class="row" method="post" th:action="@{/report-order}" th:object="${newFoodReport}">
          <div class="form-group col-md-12 m-0">
            <input type="hidden" th:name="userId" th:value="${userId}">
            <input type="hidden" th:name="foodStoreOnlineId" th:value="${storeId}">
            <input type="hidden" th:name="foodOrderId" th:value="${orderId}">
            <fieldset>
              <legend>Lý do báo cáo</legend>
              <textarea class="form-control" rows="3" th:field="*{foodReportContent}"></textarea>
            </fieldset>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="javascript:void(0)" class="btn btn-sm btn-secondary me-2"
           onclick="document.getElementById('reportForm').submit();">
          <i class="fas fa-check text-success"></i>Xác nhận
        </a>
        <a href="javascript:void(0)" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Đóng</a>
      </div>
    </div>
  </div>
</div>
