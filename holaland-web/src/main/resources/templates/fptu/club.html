<div class="col-md-8 col-lg-9 col-xl-9 col-xxl-9 col-right" th:fragment="club">
  <!-- List club type -->
  <div class="list-club-type">
    <div class="row">
      <div class="col-12">
        <h1 class="title fix-mb-title">Danh mục câu lạc bộ</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4 col-xl-4 col-xxl-3" th:each="clubType : ${clubTypeList}">
        <a class="label-info m-mb-20"
           th:href="@{/fpt-university-club/type(clubTypeId=*{clubType.fptuClubTypeId}, page=2)}"
           th:classappend="${clubType.fptuClubTypeId == clubList.get(0).fptuClubTypeId ? 'active' : ''}">
          <div class="flex">
            <div class="icon">
              <i th:classappend="*{clubType.fptuClubTypeIcon}"></i>
            </div>
            <div class="number">
              <h4 th:text="*{clubType.fptuClubTypeCount}"></h4>
            </div>
          </div>
          <div class="description">
            <p class="mb-0" th:text="*{clubType.fptuClubTypeName}"></p>
          </div>
        </a>
      </div>
    </div>
  </div>
  <!-- List club -->
  <div class="list-club" th:if="${clubList.get(0).fptuClubTypeId != 0}">
    <div class="row">
      <div class="col-12">
        <h1 class="title fix-mt-title fix-mb-title">Danh sách câu lạc bộ</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-12 col-xl-6 col-xxl-6" th:each="club : ${clubList}">
        <a class="label-info m-mb-20"
           th:href="@{/fpt-university-club/detail(clubTypeId=*{club.fptuClubTypeId}, clubId=*{club.fptuClubId}, page=2)}">
          <div class="flex">
            <div class="icon">
              <img class="media-object" th:src="|data:image/png;base64,*{club.fptuClubLogo}|" width="64"/>
            </div>
            <div class="content-body">
              <h4 th:text="*{club.fptuClubName}"></h4>
              <p>Số thành viên: ~<span th:text="*{club.fptuClubMemberQuantity}"></span></p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
