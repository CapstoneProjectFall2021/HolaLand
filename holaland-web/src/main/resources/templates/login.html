<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Land - Login</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" th:href="@{/css/all.css}"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/hola-land/app.css}"/>
</head>

<body class="body">
<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form class="sign-in-form" name='f' th:action="@{/j_spring_security_check}" method='POST'>
        <h2 class="title">Đăng nhập</h2>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="text" placeholder="Email" name="email"/>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Mật khẩu" name="password"/>
        </div>
        <input type="submit" value="Đăng nhập" class="btn solid"/>
        <div class="text-field">
          <div class="switch-theme">
            <input type="checkbox" id="switch-sign-in">
            <label>Chế độ tối</label>
          </div>
          <div>
            <a href="#">Quên mật khẩu?</a>
          </div>
        </div>
      </form>
      <form action="#" class="sign-up-form">
        <h2 class="title">Đăng ký</h2>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email"/>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Mật khẩu"/>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Xác nhận mật khẩu"/>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <select>
            <option>Loại tài khoản</option>
            <option>Người dùng</option>
            <option>Người tuyển dụng</option>
            <option>Bán hàng</option>
          </select>
        </div>
        <input type="submit" class="btn" value="Đăng ký"/>
        <div class="text-field">
          <div class="switch-theme">
            <input type="checkbox" id="switch-sign-up">
            <label>Chế độ tối</label>
          </div>
          <div>
            <a th:href="@{/}"><i class="fas fa-home"></i>Trang chủ</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Lần đầu tiên bạn đến với HoLa?</h3>
        <p>Đăng ký tài khoản để tìm hiểu ngay Hoà Lạc.</p>
        <button class="btn transparent" id="sign-up-btn">
          Đăng ký
        </button>
      </div>
      <img src="../images/system/log.svg" class="image" alt=""/>
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Bạn đã có tài khoản?</h3>
        <p>Đăng nhập ngay để trải nghiệm các tiện ích ở Hoà Lạc.</p>
        <button class="btn transparent" id="sign-in-btn">
          Đăng nhập
        </button>
      </div>
      <img src="../images/system/register.svg" class="image" alt=""/>
    </div>
  </div>
</div>

<div id="toast-info">Đăng xuất thành công.</div>
<div id="toast-error">Email hoặc mật khẩu không chính xác.</div>

<script crossorigin="anonymous" th:src="@{/js/hola-land/app.js}"></script>

<script th:if="${param.logout}">
  const toastInfo = document.getElementById("toast-info");
  toastInfo.className = "show success";
  setTimeout(function () {
    toastInfo.className = toastInfo.className.replace("show", "");
  }, 2800);
</script>

<script th:if="${param.error}">
  const toastError = document.getElementById("toast-error");
  toastError.className = "show danger";
  setTimeout(function () {
    toastError.className = toastError.className.replace("show", "");
  }, 2800);
</script>
</body>

</html>
