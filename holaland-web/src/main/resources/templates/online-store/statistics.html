<div class="col-right" th:fragment="statistics">
  <div class="post-find-job">
    <div class="row">
      <div class="col-12">
        <h1 class="title fix-mb-title">Dữ liệu - thống kê</h1>
      </div>
    </div>
    <form class="row panel-form mx-0">
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset class="bg-dark-ui">
          <legend>Kiểu đồ thị</legend>
          <select class="form-control form-select" id="mySelect" name="" onchange="fun()">
            <option value="1" selected="selected">Cột biểu đồ</option>
            <option value="2">Đường biểu đồ</option>
          </select>
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset class="bg-dark-ui">
          <legend>Loại thống kê</legend>
          <select class="form-control form-select" id="" name="">
            <option value="1" selected="selected">Tổng tiền</option>
            <option value="2">Tổng đơn</option>
          </select>
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset class="bg-dark-ui">
          <legend>Tháng</legend>
          <select class="form-control form-select" id="" name="">
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset>
          <legend>Tổng doanh thu</legend>
          <input type="text" class="form-control" value="6.265.000">
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset>
          <legend>Tổng đơn</legend>
          <input type="text" class="form-control" value="222">
        </fieldset>
      </div>
      <div class="form-group col-12 col-md-6 col-lg-4">
        <fieldset>
          <legend>Năm</legend>
          <input type="text" class="form-control" value="2021">
        </fieldset>
      </div>
    </form>
  </div>
  <div class="panel">
    <div class="row">
      <div class="col-12">
        <div class="statistics-chart">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
